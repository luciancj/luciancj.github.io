<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lucian Cojocaru - Terminal</title>
    <meta
      name="viewport"
      content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      // Service worker registration with better update handling
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(reg => {
          // Check for updates but don't force reload
          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // New service worker available, but don't auto-reload
                console.log('New version available. Refresh to update.');
              }
            });
          });
        }).catch(() => {});
      }
    </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <meta charset="utf-8" />
  </head>
  <body>

    <script src="utils.js"></script>

    <!-- API -->

    <!-- Terminal -->
    <script src="js/terminal/terminal-state.js"></script>
    <script src="js/terminal/command-executor.js"></script>
    
    <!-- UI Components -->
    <script src="js/ui/bin.js"></script>
    
    <!-- Effects -->
    <script src="js/effects/crt-effects.js"></script>
    
    <!-- Main sketch -->
    <script src="js/sketch.js"></script>
    
    <div id="p5_loading" class="loadingclass">Loading...</div>
  </body>
</html>
